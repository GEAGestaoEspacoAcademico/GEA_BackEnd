spring.application.name=agendasalas
# Dados do banco
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

#Inabilitando o docker-compose por hora
spring.docker.compose.enabled=false

#Swagger
springdoc.swagger-ui.tagsSorter=alpha

#Configurações spring security
spring.security.user.name=admin
spring.security.user.password=1

jwt.secret=${JWT_SECRET:6f2a4b9d1e8c3b7f0a6d4c2e9b1f8d7c6a4f0b2d9e1a7c3f5b6d8e0f2c4a6b8}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Driver do SQL Server
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
